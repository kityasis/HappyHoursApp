<div style="color:red">{{error}}</div>
<div class="table-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource">     
      <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
          <mat-cell *matCellDef="let happyhour">
              <div class="user-name">
                  <strong>{{happyhour.shopId}} </strong>
              </div>
          </mat-cell>
      </ng-container>

      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
        <mat-cell *matCellDef="let happyhour">
            <div class="user-name">
                <strong>{{happyhour.day}} </strong>
            </div>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>E-Mail</mat-header-cell>
      <mat-cell *matCellDef="let happyhour">
          <div class="user-name">
              <strong>{{happyhour.hourStart}} </strong>
          </div>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="contactNumber">
    <mat-header-cell *matHeaderCellDef>Contact Number</mat-header-cell>
    <mat-cell *matCellDef="let happyhour">
        <div class="user-name">
            <strong>{{happyhour.hourEnd}} </strong>
        </div>
    </mat-cell>
  </ng-container>
<ng-container matColumnDef="shopImages">
  <mat-header-cell *matHeaderCellDef>Image</mat-header-cell>
  <mat-cell *matCellDef="let happyhour">
      <div class="user-name">
          <strong>{{happyhour.HappyHoursDate}} </strong>
      </div>
  </mat-cell>
</ng-container>

     
      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let happyhour"> 
            <div class="action-button-wrapper">
              <button title="Edit happyhour" mat-raised-button color="primary" class="list-action" routerLink="/add-edit-HappyHour/{{happyhour.id}}">
                  <i class="material-icons">edit</i>
              </button>
              <button title="Delete happyhour" mat-raised-button color="warn" class="list-action" (click)="deleteHappyHour(happyhour)">
                  <i class="material-icons">delete</i>
              </button>
          </div>
          </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <button title="Add Happy Hour" mat-raised-button class="add-button mat-fab" color="primary" (click)="addEditHappyHour(happyhour)">
      <i class="material-icons">add</i>
  </button>
</div>
