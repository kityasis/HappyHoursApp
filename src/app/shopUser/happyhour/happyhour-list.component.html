<div class="serch-div">
    <mat-form-field class="search-form-field" floatLable="never">
        <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
        <button title="Delete Happy Hour" mat-raised-button color="warn" class="list-action" (click)="deleteHappyhour(happyhour)">
            <i mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey"
                (click)="onSearchClear()">close</i>
        </button>
    </mat-form-field>
</div>
<div style="color:red">{{error}}</div>
<div class="table-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource">     
      <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
          <mat-cell *matCellDef="let happyhour">
              <div class="user-name">
                  <strong>{{happyhour.shop.name}} </strong>
              </div>
          </mat-cell>
      </ng-container>

      <ng-container matColumnDef="day">
        <mat-header-cell *matHeaderCellDef>Day</mat-header-cell>
        <mat-cell *matCellDef="let happyhour">
            <div class="user-name">
                <strong>{{happyhour.day}} </strong>
            </div>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="starttime">
      <mat-header-cell *matHeaderCellDef>Start Time</mat-header-cell>
      <mat-cell *matCellDef="let happyhour">
          <div class="user-name">
              <strong>{{happyhour.hourStart}} </strong>
          </div>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="endtime">
    <mat-header-cell *matHeaderCellDef>End Time</mat-header-cell>
    <mat-cell *matCellDef="let happyhour">
        <div class="user-name">
            <strong>{{happyhour.hourEnd}} </strong>
        </div>
    </mat-cell>
  </ng-container>
<ng-container matColumnDef="date">
  <mat-header-cell *matHeaderCellDef>Created Date</mat-header-cell>
  <mat-cell *matCellDef="let happyhour">
      <div class="user-name">
          <strong>{{happyhour.happyHoursDate}} </strong>
      </div>
  </mat-cell>
</ng-container>

     
      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let happyhour"> 
            <div class="action-button-wrapper">
              <button title="Edit happyhour" mat-raised-button color="primary" class="list-action" routerLink="/add-edit-HappyHour/{{happyhour.id}}">
                  <i class="material-icons">edit</i>
              </button>
              <button title="Delete happy hour" mat-raised-button color="warn" class="list-action" (click)="deleteHappyhour(happyhour)">
                  <i class="material-icons">delete</i>
              </button>
          </div>
          </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <button title="Add Happy Hour" mat-raised-button class="add-button mat-fab" color="primary" (click)="addEditHappyHour(happyhour)">
      <i class="material-icons">add</i>
  </button>
</div>
