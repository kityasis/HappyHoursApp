<h1 mat-dialog-title>Add/Edit Happy Hours</h1>
<div mat-dialog-content>  
    <mat-form-field class="example-full-width">
        <mat-label>Select Shop</mat-label>
        <mat-select  [(ngModel)]="data.ShopId" required>
            <mat-option *ngFor="let shop of ShopDDL" [value]="shop.id">
                {{ shop.name }}
              </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Select Week</mat-label>
      <mat-select  [(ngModel)]="data.Day"required>
          <mat-option *ngFor="let week of WeeksDDL" [value]="week">
              {{week}}
            </mat-option>
      </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Select Time From</mat-label>
    <mat-select  [(ngModel)]="data.HourStart"required>
        <mat-option *ngFor="let Time of TimeDDL" [value]="Time">
            {{Time}}
          </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field class="example-full-width">
  <mat-label>Select Time To</mat-label>
  <mat-select  [(ngModel)]="data.HourEnd"required>
      <mat-option *ngFor="let Time of TimeDDL" [value]="Time">
          {{Time}}
        </mat-option>
  </mat-select>
</mat-form-field>

</div>
<div class="mat-body-1" style="color:#E91E63">{{error}}</div>
<div mat-dialog-actions layout="row">
    <button mat-button (click)="cancel()" color="accent">Close</button>
    <span style="flex: 1 1 auto"></span>
    <button mat-button (click)="save()" color="primary">Save</button>   
</div>
