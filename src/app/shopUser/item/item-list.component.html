<div style="color:red">{{error}}</div>
<div class="table-container mat-elevation-z8">
    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="shopName">
            <mat-header-cell *matHeaderCellDef>Shop Name</mat-header-cell>
            <mat-cell *matCellDef="let item">
                <div class="user-name">
                    <strong>{{item.shop.name}} </strong>
                </div>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let item">
                <div class="user-name">
                    <strong>{{item.name}} </strong>
                </div>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="qty">
            <mat-header-cell *matHeaderCellDef>Qty</mat-header-cell>
            <mat-cell *matCellDef="let item">
                <div class="user-name">
                    <strong>{{item.qty}} </strong>
                </div>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
            <mat-cell *matCellDef="let item">
                <div class="user-name">
                    <strong>{{item.price}} </strong>
                </div>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let shop">
                <div class="action-button-wrapper">
                    <button title="Edit Shop" mat-raised-button color="primary" class="list-action"
                    (click)="editShop(item.id)">
                        <i class="material-icons">edit</i>
                    </button>
                    <button title="Delete shop" mat-raised-button color="warn" class="list-action"
                        (click)="deleteShop(item)">
                        <i class="material-icons">delete</i>
                    </button>
                </div>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <button title="Add Shop" mat-raised-button class="add-button mat-fab" color="primary" (click)="addEditItem(item)">
        <i class="material-icons">add</i>
    </button>
</div>
